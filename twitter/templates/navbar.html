{% load static %}

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Twitter Jr</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}">Profiles List</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' request.user.id %}">My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        {% endif %}
      </ul>

      {% if user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-link navbar-brand">
          <a href="{% url 'profile' request.user.id %}">
            {% if profile.profile_image %}
            <img src="{{ user.profile_image.url }}" style="height: 100%; aspect-ratio : 1 / 1;" class="rounded-circle"> <br><br>
            {% else %}
            <img src="{% static 'images/default_profile_picture.png' %}" style="width: 80%; aspect-ratio : 1 / 1;" class="rounded-circle col-12" alt="{{ profile.user.username }}">
            {% endif %}
          </a>
        </li>
      </ul>
      {% endif %}

<!--      </form>-->
    </div>
  </div>
</nav>
